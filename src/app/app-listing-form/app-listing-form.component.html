<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Add a listing</h4>
    </div>


    <div class="panel-body">

        <form #newCribForm="ngForm" (ngSubmit)="onCribSubmit(newCribForm.value)">
            <div class="form-group col-sm-4">
                <label for="address">Address</label>
                <input 
                type="text" 
                placeholder="Address" 
                name="address" 
                ngModel 
                required 
                class="form-control">
            </div>
            <div class="form-group col-sm-4">
                <label for="price">Price</label>
                <input 
                type="text" 
                placeholder="price"
                name="price" 
                ngModel 
                required 
                class="form-control">
            </div>
            <div class="form-group col-sm-4">
                <label for="property-type">Property Type</label>
                <select 
                    name="type" 
                    id="property-type" 
                    class="form-control" 
                    ngModel 
                    required>
                        <option 
                            *ngFor="let type of propertyTypes" 
                            [value]="type">
                                {{(type)}}
                        </option>
            </select>
            </div>
            <div class="form-group col-sm-6">
                <label for="description">Description</label>
                <textarea 
                name="description" 
                placeholder="description" 
                type="text" 
                ngModel 
                required 
                class="form-control">
            </textarea>
            </div>
            <div class="form-group col-sm-2">
                <label for="beds">Beds</label>
                <input 
                type="text" 
                class="form-control"
                placeholder="Beds"
                name="bedrooms"
                ngModel
                required>
            </div>
            <div class="form-group col-sm-2">
                <label for="baths">Baths</label>
                <input 
                type="text" 
                class="form-control"
                name="bathrooms"
                placeholder="Baths"
                ngModel
                required>
            </div>
            <div class="form-group col-sm-2">
                <label for="sqft">SqFt</label>
                <input 
                type="text" 
                class="form-control"
                name="area"
                placeholder="SqFt"
                ngModel
                required>
            </div>
            <div class="form-group col-sm-12">
                <button 
                class="btn btn-primary listing-button"
                type="submit"
                ng-show="addListing">
                    Add
                </button>
            </div>
        </form>
    </div>
</div>
